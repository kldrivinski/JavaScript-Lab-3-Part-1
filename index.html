<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Maven+Pro&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6a76e8e6fd.js" crossorigin="anonymous"></script>
  <title>Javascript Lab 3 Pt 2</title>
</head>

<body>




  <form id="contact-book">
    <h1>My Contacts</h1>
    <label for="name">Name</label>
    <input id="name" name="name" required>

    <label for="email" required>Email</label>
    <input id="email" name="email" type="email" required>

    <label for="phone" required>Phone</label>
    <input id="phone" name="phone" required>

    <label for="relation" required>Relation</label>
    <select name="relation" required>
      <option value="Family">Family</option>
      <option value="Family">Friend</option>
      <option value="Family">Colleague</option>

    </select>



    <button id="submit" type="submit">Add</button>

  </form>


  <div id="contacts">

  </div>

  </div>




  <script src="script.js"></script>
</body>

</html>
